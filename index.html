<!DOCTYPE html>
<html lang="en">

<head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="body-part">
        <p class="title"> To Do List</p>
        <button class="index">Index</button>
        <input placeholder="Input" class="Input">
        <input class="js-due-date" type="date">
        <input class="js-due-time" type="time">
        <button class="Add" onclick="addTodo();">Add</button>
        <div class="ToDoList todo-grid"></div>
    </div>
</body>

</html>
